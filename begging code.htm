    <h1>_____Block Game</h1>
    <br>
    <div id="gameArea">
        <div class="car" id="car"></div>
    </div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const car = document.getElementById('car');
        let carPosition = 400;
        let gameOver = false;

        // Function to move the car
        function moveCar(event) {
            if (gameOver) return;
            if (event.key === 'ArrowLeft' && carPosition > 0) {
                carPosition -= 20;
            } else if (event.key === 'ArrowRight' && carPosition < 370) {
                carPosition += 20;
            }
            car.style.left = carPosition + 'px';
        }

        // Function to create obstacles
        function createObstacle() {
            const obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            obstacle.style.left = Math.floor(Math.random() * 500) + 'px';
            obstacle.style.top = '-50px';
            gameArea.appendChild(obstacle);
            moveObstacle(obstacle);
        }

        // Function to move obstacles
        function moveObstacle(obstacle) {
            let obstacleInterval = setInterval(() => {
                if (gameOver) {
                    clearInterval(obstacleInterval);
                    return;
                }

                const obstacleTop = parseInt(obstacle.style.top);
                obstacle.style.top = (obstacleTop + 20) + 'px';

                if (obstacleTop > 1000) {
                    obstacle.remove();
                    clearInterval(obstacleInterval);
                }

                // Collision detection
                const carRect = car.getBoundingClientRect();
                const obstacleRect = obstacle.getBoundingClientRect();

                if (
                    carRect.left < obstacleRect.left + obstacleRect.width &&
                    carRect.left + carRect.width > obstacleRect.left &&
                    carRect.top < obstacleRect.top + obstacleRect.height &&
                    carRect.height + carRect.top > obstacleRect.top
                ) {
                    gameOver = true;
                    alert("Game Over!");
                }
            }, 20);
        }

        // Spawn obstacles every 1 seconds
        setInterval(() => {
            if (!gameOver) createObstacle();
        }, 1000);

        // Event listener for car movement
        window.addEventListener('keydown', moveCar);
    </script>
